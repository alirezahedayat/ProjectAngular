<h2>Add Employee</h2>
<form>
    <div class="form-group">
        <label for="name">Name:</label>
        <input [(ngModel)]="employee.employee_name" placeholder="Name" name="name" class="form-control" id="employee_name">
    </div>
    <div class="form-group">
        <label for="salary">Salary:</label>
        <input [(ngModel)]="employee.employee_salary" placeholder="Salary" name="surname" class="form-control" id="employee_salary">
    </div>
    <div class="form-group">
        <label for="Age">Age:</label>
        <input [(ngModel)]="employee.employee_age" placeholder="Age" name="Age" class="form-control" id="employee_age">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success" (click)="createEmployee()">Create</button>
    </div>

</form>
